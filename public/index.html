<!DOCTYPE html>
<html>
<head>
	<title>Insta OZ-some</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/button.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/form.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/icon.min.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="/style/main.css">
</head>
<body>
	<h1>welcome to instaOZsome</h1>
	<section>
		<div class="login">
			<h1><i class="instagram icon"></i>Login</h1>
			<form class="ui form">
				<div class="field">
					<input type="text" name="first-name" placeholder="UserName" class="js-loginUserName">
				</div>
				<div class="field">
					<input type="password" name="last-name" placeholder="Password" class="js-loginPassword">
					<p>
					<input type="checkbox" checked="checked" class="js-checkbox"> Remember Me</input>
					</p>
				</div>
				<div class="button login-button">
				<button class="positive ui button js-loginSubmit" type="submit">Submit</button>
				</div>
			</form>
		</div>

		<div class="signup">
			<h1><i class="instagram icon"></i>SignUp</h1>
			<form class="ui form">
				<div class="field">
					<input type="text" name="User-name" placeholder="Username" class="js-signUpUserName">
				</div>
				<div class="field">
					<input type="text" name="Email" placeholder="Email" class="js-signUpEmail">
				</div>
				<div class="field">
					<input type="password" name="Password" placeholder="Password" class="js-signUpPassword">
				</div>
				<div class= "button">
				<button class="ui button js-signUpSubmit" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</section>

	<div class="authors"><i class="instagram icon"></i> felitzzz | patriciajoyce | ahhhz</div>

		<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
